<div>
    <h3>Exercises</h3>
</div>


<div class="row">
    <div class="exercise-info col-md-4" *ngFor="let e of exercises">
        <div class="border rounded p-1">
            <div class="text-center">
                <a class="btn-link text-dark">
                    <h3>{{e.name}}</h3>
                </a>
            </div>

            <img class="img-fluid" src="{{e.imagePath}}" alt="Card image cap">

            <div>
                <p>{{e.muscleGroup}}</p>
                <p>{{e.discription}}</p>
                <div>
                    <a><img src="..\..\Images\EditIcon.png" width="25" height="25" /></a>
                    <a><img src="..\..\Images\DeleteIcon.png" width="25" height="25" /></a>
                </div>
                <button class="btn btn-dark" (click)="addExercise(e)">Add to workout</button>
            </div>
        </div>
    </div>

</div>
